<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000"/>

  <title>
    {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
  </title>
  <meta
    name="description"
    content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
  />
  <link rel="manifest" href="{{ "/manifest.json" | prepend: site.baseurl}}" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl
  }}">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.webp">
  <link rel="icon" type="image/webp" sizes="32x32" href="/assets/img/favicon-32x32.webp">
  <link rel="icon" type="image/webp" sizes="16x16" href="/assets/img/favicon-16x16.webp">
  <link rel="icon" type="image/webp" sizes="192x192" href="/assets/img/android-chrome-192x192.webp">
  <link rel="icon" type="image/webp" sizes="512x512" href="/assets/img/android-chrome-512x512.webp">
  <link rel="shortcut icon" href="/assets/img/favicon.ico">

  <!-- Matomo -->
  <script defer async type="text/javascript">
    var _paq = window._paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="//matomo.bartvanzeist.nl/";
      _paq.push(['setTrackerUrl', u+'matomo.php']);
      _paq.push(['setSiteId', '1']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <!-- End Matomo Code -->
</head>
